<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container">
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mymodel">
  + Add New Country
</button>

<!-- Modal -->
<form action="/countries/add" method="post">
  <div class="modal fade" id="mymodel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text"
                 name="name"
                 class="form-control"
                 placeholder="Insert country name..."><br><br>
          <input type="text"
                 name="code"
                 class="form-control"
                 placeholder="Insert country code..."><br><br>
          <button class="btn btn-success">ADD COUNTRY</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add Task</button>
        </div>
      </div>
    </div>
  </div>
</form>
<table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>DETAILS</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="country : ${countries}">
    <td th:text="${country.id}"></td>
    <td th:text="${country.name}"></td>
    <td><a th:href="${'/countries/' + country.id}" class="btn btn-primary">DETAILS</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
